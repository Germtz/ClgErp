<div class="login-wrapper">
    <form class="login" (ngSubmit)="Login(FrmLogin)" #FrmLogin="ngForm">
        <section class="title">
            <h3 class="welcome">Bienvenido</h3>
            CLG ERP
            <h5 class="hint">Use su usuario y contrase√±a para acceder a sistema</h5>
        </section>
        <div class="login-group">
            <!-- <input class="username" ngModel name="usuario" required type="text" id="login_username" placeholder="Usuario"> -->
            <label for="usuario" aria-haspopup="false" role="tooltip" [ngClass]=" { 'invalid' : usuario.errors?.required  }" class="tooltip tooltip-validation tooltip-md">
                 <input class="username" #usuario="ngModel"  ngModel name="usuario" required type="text" id="login_username" placeholder="Usuario">
            </label>
            <label for="usuario" aria-haspopup="false" role="tooltip" [ngClass]=" { 'invalid' : password.errors?.required  }" class="tooltip tooltip-validation tooltip-md">
                <input class="password" #password="ngModel" ngModel name="password" required type="password" id="login_password" placeholder="Password">
            </label>
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                Recordar
            </label>
            </div>
            <div class="error active" *ngIf="LoginInvalido">
                {{ Error }}
            </div>
            <!-- <button (click)="Login()" type="button" class="btn btn-primary">Entrar</button> -->
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>x
